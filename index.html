<!DOCTYPE html>
<html>
<head>
  <title>Lab 9 - GeoJSON Choropleth Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <h1>Denver ACS 2021</h1>
  <h2>Median Income Choropleth Map</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Create the map object
    var map = L.map('map').setView([39.7392, -104.9903], 11);

    // Basemap layers
    var OSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors, Humanitarian style'
    });

    var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenTopoMap contributors'
    });

    // Base maps object
    var baseMaps = {
      "OpenStreetMap": OSMTiles,
      "Humanitarian OSM": HOTOSMTiles,
      "OpenTopoMap": OpenTopoMap
    };

    // Layer control
    var layerControl = L.control.layers(baseMaps, null).addTo(map);

    // Style function (assuming MED_INC for median income field)
    function style1(feature) {
      var d = feature.properties.MED_INC; // <-- You will change MED_INC to correct name if needed
      var answer = d > 100000 ? '#084081' :
                   d > 80000 ? '#0868ac' :
                   d > 60000 ? '#2b8cbe' :
                   d > 40000 ? '#4eb3d3' :
                   d > 20000 ? '#7bccc4' :
                   d > 10000 ? '#a8ddb5' :
                   d > 0 ? '#ccebc5' :
                   '#f7fcf0';
      var styleReturn = {
        fillColor: answer,
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
      return styleReturn;
    }

    // Load GeoJSON and add styled layer with popup
    fetch("acs_denver_2021.geojson")
      .then(response => response.json())
      .then(data => {
        console.log(data.features[0].properties); // ðŸ‘ˆ This will print property names
        var acsDenver2021Layer = L.geoJSON(data, {
          style: style1,
          onEachFeature: function(feature, layer) {
            layer.bindPopup("Median Income: $" + feature.properties.MED_INC); // <-- update field name if needed
          }
        }).addTo(map);
        map.fitBounds(acsDenver2021Layer.getBounds());
        layerControl.addOverlay(acsDenver2021Layer, "Denver ACS 2021 - Median Income");
      });
  </script>
</body>
</html>
